<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Flip</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="pflip/css/pdfflip.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="pflip/css/login.css">
</head>

<body>

    <div class="formdisplay">
        <div class='loginform'>
            <div class='control'>
                <h1 class="loginh1">
                    Log In!
                </h1>
            </div>
            <div class='control block-cube block-input'>
                <input name='password' placeholder='Password' id="loginpass" type='password'>
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
            </div>
            <button class='btn block-cube block-cube-hover' onclick='checkpassword()'' type=' button'>
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
                <div class='text'>
                    Log In
                </div>
            </button>
        </div>
    </div>



    <div class="PDFFlip" id="PDFF" source="protected.pdf"></div>

    <script src="pflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="pflip/js/pdfflip.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
    <script src="toc.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</body>

</html>
